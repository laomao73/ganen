<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>认证页面1</title>
    <link rel="stylesheet" href="css/companyrz3.css">
    <script src="../../tooljs/jquery.min.js"></script>
    <script src="../../tooljs/vue.min.js"></script>
    <script src="../../tooljs/vue-resource.min.js"></script>
    <script>
        $(function(){
            var companyrz3 = new Vue({
                el:'#companyrz1-frame',
                created:function(){
                    if(sessionStorage.getItem('userPhone')){
                        if(localStorage.getItem('company')){   //判断是否是从分公司进入的认证
                            localStorage.removeItem('company');
                        }
                    }else{
                        $(window).attr('location','companylogin.html');
                    }
                }
            });
        });
    </script>
</head>
<body>

<div id="companyrz1-frame">
    <h3 class="rz1-title">实名认证</h3>
    <div class="rz-bu-img">
        <div class="bu-ball active">1</div>
        <div class="bu-line"></div>
        <div class="bu-ball active">2</div>
        <div class="bu-line"></div>
        <div class="bu-ball active">3</div>
    </div>
    <div class="rz-bu-txt">
        <p>单位信息</p>
        <p>法人代表</p>
        <p>完成</p>
    </div>
    <div class="rz1-msg">
        <div class="rz-complate-box">
            <p>您的认证已完成，请等待审批，谢谢！</p>
            <p>我们会在工作日8小时之内完成认证操作</p>
            <a href="../../index.html">返回官网首页</a>
        </div>
    </div>
</div>

</body>
</html>
